name: Code Quality Checks

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    code-quality:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.10"

            - name: Install dependencies
              run: pip3 install -r requirements_dev.txt

            - name: Run Pylint
              run: pylint ./**/*.py
